<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table, th, td{
        border: 1px double black;
      }
      .subsum{
        text-align: center;
      }
    </style>

  <title>Lexicon Store</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Name/Description</th>
    <th>Qty.</th>
    <th>Price</th>
    <th>Cost</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Paperclips</td>
    <td>1000</td>
    <td>0.01</td>
    <td>10.00</td>
  </tr>
  <tr>
    <td>Staples (box)</td>
    <td>100</td>
    <td>1.00</td>
    <td>100.00</td>
  </tr>
  <tr>
    <td colspan="3" class="subsum"> <b>Subtotal</b></td>
    <td >$110.00</td>
  </tr>
  <tr>
    <td colspan="2" class="subsum"><b>Tax</b></td>
    <td>8%</td>
    <td>$8.80</td>
  </tr>
  <tr>
    <td colspan="3" class="subsum"><b>Grand Total</b></td>
    <td>$118.80</td>
  </tr>
  <tr >
    <td colspan="4"><i>&copy; 2020 - Lexicon Store</i></td>
  </tr>
  </tbody>
</table>

</body>
</html>
