<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .red_text{
            color:red;
        }
        .blue_text{
            color:blue;
        }
        .green_text{
            color:green;
        }

</head>
<body>
    <p>Once the <span class="blue_text"> blue plum</span>
        met the <span class="red_text">red tomato </span>playing
        with the <span class="green_text">green cucumber</span>.
    </p>
</body>
</html>
