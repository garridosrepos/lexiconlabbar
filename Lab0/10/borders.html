<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>

        .textbox{
            background-color:lightgray;
            width: 6em;
            text-align: center;
            padding: 0 5rem 0 5rem;
        }
        .red_border{
            border:2px solid red;
            border-radius: 10em;
        }
        .green_border{
            border:2px solid green;
            border-radius: 10em;
        }
        .blue_border{
            border:2px solid blue;
            border-radius: 10em;
        }
    </style>
</head>
<body>
    <div>
    <p class="textbox red_border"><b><span style="color: red;">Red </span>Border </b></p>
    <p class="textbox green_border"> <b><span style="color: green">Green</span> Border </b></p>
    <p class="textbox blue_border"> <b><span style="color: blue;">Blue</span> Border</b></p>
    </div>
    <br/>
    <div>
    <p style="background-color:lightgray; border: 2px solid red; border-radius: 10em; width: 6em; text-align: center; padding: 0 5rem 0 5rem"> <b><span style="color: red">Red</span> Border</b></p>
    <p style="background-color:lightgray; border: 2px solid green; border-radius: 10em; width: 6em; text-align: center; padding: 0 5rem 0 5rem"><b> <span style="color: green">Green</span> Border</b></p>
    <p style="background-color:lightgray; border: 2px solid blue; border-radius: 10em; width: 6em; text-align: center; padding: 0 5rem 0 5rem"><b> <span style="color: blue">Blue</span> Border</b></p>
    </div>
</body>
</html>
