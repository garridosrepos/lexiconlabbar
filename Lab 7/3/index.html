<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboration 7</title>
    <link href="style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<h1>3</h1>
<div class="container">
    <form class="cv-form">
            <div class="input-group row">
                
                <label class="input-label col-sm-2 col-md-2 col-lg-2" for="cube-width">Width (m):</label>
    
                <div class="col-sm-2 col-md-2">
                    <input onchange="updateVolume()" class="form-control" id="cube-width" step="0.1" type="number">
                </div>
            </div>
            
            <div class="input-group row">
                <label class="input-label col-sm-2 col-md-2 col-lg-2" for="cube-depth">Depth (m):</label>
                <div class="col-md-2 col-sm-2">
                    <input onchange="updateVolume()" class="form-control" id="cube-depth" step="0.1" type="number" >
                </div>
            </div>
            
            <div class="input-group row ">
                <label class="input-label col-sm-2 col-md-2 col-lg-2" for="cube-depth">Height (m):</label>
                <div class="col-sm-1 col-md-2">
                    <input onchange="updateVolume()" class="form-control col-sm-1 col-md-1 col-lg-1" id="cube-height" step="0.1" type="number">
                </div>
            </div>
        <div class="row">
            <p class="result-vol">Volume:</p>
            <div class="col-sm-2 col-md-1 col-lg-1" id="result"></div>
            <div class="col-sm-2"><small>Cubic Meters</small></div>
        </div>
        
        
        
        
        </form><!--form end-->
</div> <!--Container end-->


<script src="script.js"></script>
</body>
</html>
